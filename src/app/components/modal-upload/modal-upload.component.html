<div class="modal-background animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <!-- Modal -->
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modelTitleId">Modal title</h4>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body" align="center">
                    <img *ngIf="!imagenTemp" [src]=" '' | imagen" height="150px">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" height="150px">
                    <input (change)="seleccionImagen($event.target.files[0])" type="file">
                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
                    <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
