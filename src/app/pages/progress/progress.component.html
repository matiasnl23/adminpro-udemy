<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de progreso</h4>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="porcentaje" aria-valuemin="0" aria-valuemax="100" [style.width.%]="porcentaje"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group">
                    <span class="input-group-btn">
                      <button class="btn btn-secondary" type="button" (click)="cambiarValor(-5)">
                        <i class="mdi mdi-minus" aria-hidden="true"></i>
                      </button>
                    </span>
                    <input type="text" class="form-control" [(ngModel)]="porcentaje">
                    <span class="input-group-btn">
                      <button class="btn btn-secondary" type="button" (click)="cambiarValor(5)">
                        <i class="mdi mdi-plus" aria-hidden="true"></i>
                      </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                Tarjeta 2
            </div>
        </div>
    </div>
</div>
